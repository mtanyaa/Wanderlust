<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Route Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
     background: url('./images/formbg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      font-weight: 900;
      font-size: 2.5rem;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: white;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.85);
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      margin-top: 30px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      color: black;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      white-space: pre-line;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      form, .result {
        padding: 20px;
      }
    }
   #btn{
      background-color:green;
      text-decoration: none;
      margin-top: 10px;
    }
    #btn a{
      text-decoration: none;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Route Planner</h1>

  <form id="routeForm" method="POST" action="/route">
    <label>Place of visit:</label>
    <input type="text"  name="start" placeholder="e.g., Bhopal" />
    <label>Source place:</label>
    <input type="text" name="end" placeholder="e.g., Delhi" />

    <button type="submit">Get Route Plan</button>

    <button id="btn"><a href="/advisory.html">Explore Hotels and Restaurants</a></button>

    
  </form>

</body>
</html>
